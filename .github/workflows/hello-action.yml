name: PR Comment Action
on:
  push:
  issue_comment:
    types:
      - created

jobs:
  pr_commented:
    name: PR comment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
            ref: ${{ github.head_ref }}
            fetch-depth: 0

      - name: Run your action
        run: |
          python main.py
        
      - name: print current branch
        run: |
          echo "Source branch: ${{ github.head_ref }}"